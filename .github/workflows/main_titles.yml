# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - titles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://titles.azurewebsites.net//
        username: ${{ secrets.AzureAppService_ContainerUsername_9d499a709a6d418983c04dfe5289890d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7345f3d492ef48e2a6ebc343f2bf2c85 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: titles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_9d499a709a6d418983c04dfe5289890d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'titles'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_252248b4cc244ff69f05ebb46b0adca4 }}
        images: 'titles.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_9d499a709a6d418983c04dfe5289890d }}/appsvc/staticsite:${{ github.sha }}'